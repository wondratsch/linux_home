general {
        colors = true
        output_format = i3bar
        interval = 5
}

order += "wireless _first_"
order += "ethernet _first_"
order += "load"
order += "volume master"
order += "battery all"
order += "tztime local"

wireless _first_ {
        format_up = "W: %essid"
        format_down = ""
}

ethernet _first_ {
        format_up = "E: %ip"
        format_down = ""
}

battery all {
        format = "%status %percentage %remaining"
}

tztime local {
        format = "%d-%m-%Y %H:%M"
}

load {
        format = "%1min"
}

