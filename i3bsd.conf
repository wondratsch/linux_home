# i3 config file (v4)
#
# Please see http://i3wm.org/docs/userguide.html for a complete reference!

set $mod Mod4

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
# font pango:monospace 8
font pango:cantarell 10

# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
#font pango:DejaVu Sans Mono 8

# Before i3 v4.8, we used to recommend this one as the default:
# font -misc-fixed-medium-r-normal--13-120-75-75-C-70-iso10646-1
# The font above is very space-efficient, that is, it looks good, sharp and
# clear in small sizes. However, its unicode glyph coverage is limited, the old
# X core fonts rendering does not support right-to-left and this being a bitmap
# font, it doesn’t scale on retina/hidpi displays.

# set color scheme
set $text_color             #FAFAFA
set $inactive_text_color    #676E7D
set $backgr_color           #000000
set $backgr_color_i3lock    000000
set $inactive_backgr_color  #000000
set $urgent_backgr_color    #F21C1C
set $indicator_color        #05FF05
set $separator_color        #757575


# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
# bindsym $mod+Return exec i3-sensible-terminal
bindsym $mod+Return exec gnome-terminal

# kill focused window
bindsym $mod+c kill

# start dmenu (a program launcher)
# bindsym $mod+d exec dmenu_run
# There also is the (new) i3-dmenu-desktop which only displays applications
# shipping a .desktop file. It is a wrapper around dmenu, so you need that
# installed.
#bindsym $mod+d exec --no-startup-id j4-dmenu-desktop --dmenu="dmenu -i -fn 'cantarell:pixelsize=13' -nb '$inactive_backgr_color' -sb '$backgr_color' -nf '$inactive_text_color' -sf '$text_color'" 
bindsym $mod+d exec --no-startup-id i3-dmenu-desktop

# change focus fixed4vim 
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window fixed4vim 
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in true horizontal orientation
bindsym $mod+Mod1+h split v

# split in true vertical orientation
bindsym $mod+Mod1+v split h

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
#bindsym $mod+d focus child

# set workspace-var
set $wb1 "1" 
set $wb2 "2"
set $wb3 "3" 
set $wb4 "4" 
set $wb5 "5" 
set $wb6 "6" 
set $wb7 "7" 
set $wb8 "8" 
set $wb9 "9" 
set $wb10 "10" 

# switch to workspace
bindsym $mod+1 workspace $wb1 
bindsym $mod+2 workspace $wb2
bindsym $mod+3 workspace $wb3
bindsym $mod+4 workspace $wb4
bindsym $mod+5 workspace $wb5
bindsym $mod+6 workspace $wb6
bindsym $mod+7 workspace $wb7
bindsym $mod+8 workspace $wb8
bindsym $mod+9 workspace $wb9
bindsym $mod+0 workspace $wb10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $wb1 
bindsym $mod+Shift+2 move container to workspace $wb2
bindsym $mod+Shift+3 move container to workspace $wb3
bindsym $mod+Shift+4 move container to workspace $wb4
bindsym $mod+Shift+5 move container to workspace $wb5
bindsym $mod+Shift+6 move container to workspace $wb6
bindsym $mod+Shift+7 move container to workspace $wb7
bindsym $mod+Shift+8 move container to workspace $wb8
bindsym $mod+Shift+9 move container to workspace $wb9
bindsym $mod+Shift+0 move container to workspace $wb10

# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym h resize shrink width 10 px or 10 ppt
        bindsym j resize grow height 10 px or 10 ppt
        bindsym k resize shrink height 10 px or 10 ppt
        bindsym l resize grow width 10 px or 10 ppt

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape
        bindsym Return mode "default"
        bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"

# set window colors
# class                 border                  background              text                    indicator
client.focused          $backgr_color           $backgr_color           $text_color             $indicator_color
client.unfocused        $inactive_backgr_color  $inactive_backgr_color  $inactive_text_color    $indicator_color
client.focused_inactive $inactive_backgr_color  $inactive_backgr_color  $inactive_text_color    $indicator_color
client.urgent           $urgent_backgr_color    $urgent_backgr_color    $text_color             $indicator_color
 
# Hide borders one workspaces with only one window
hide_edge_borders smart

# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
        status_command i3status

        colors {
        background  $backgr_color
        separator   $separator_color

        # class             border                  background              text
        focused_workspace   $backgr_color           $backgr_color           $text_color
        inactive_workspace  $inactive_backgr_color  $inactive_backgr_color  $inactive_text_color
        urgent_workspace    $urgent_backgr_color    $urgent_backgr_color    $text_color
        
        }
}

# lock screen
#bindsym $mod+Mod1+l exec "i3lock -f -c '$backgr_color'"
bindsym $mod+Mod1+l exec xscreensaver-command -lock

# Pulse Audio controls
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume 0 +5%
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume 0 -5%
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute 0 toggle 

# Sreen brightness controls
bindsym XF86MonBrightnessUp exec xbacklight -inc 20 
bindsym XF86MonBrightnessDown exec xbacklight -dec 20

# Mail
set $mail "thunderbird"
set $mail_class "Thunderbird"
bindsym $mod+m exec $mail 
assign [class = $mail_class] $wb10 

# Browser
#set $browser "chromium-browser"
set $browser "firefox"
bindsym $mod+b exec $browser 

# Desktop control
# bindsym XF86Display exec  

# autolock
#exec_always --no-startup-id xautolock -detectsleep -time 3 -locker "i3lock -f -c $backgr_color_i3lock"
exec_always --no-startup-id xscreensaver -no-splash &
# move workspace to RandR outputs
bindsym $mod+Control+h move workspace to output left
bindsym $mod+Control+j move workspace to output down
bindsym $mod+Control+k move workspace to output up
bindsym $mod+Control+l move workspace to output right

# move workspace to RandR outputs ALT
bindsym $mod+Control+Left move workspace to output left
bindsym $mod+Control+Down move workspace to output down
bindsym $mod+Control+Up move workspace to output up
bindsym $mod+Control+Right move workspace to output right
